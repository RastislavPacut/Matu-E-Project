<div class="main_container" [class.light]="!isDarkMode" [class.dark]="isDarkMode">
  <div class="years_headline">
    <div *ngIf="subCat === 'mat'">
      <h1>Matematika</h1>
      <p></p>
    </div>
    <div *ngIf="subCat === 'sk'">
      <h1>Slovenský jazyk</h1>
      <p></p>
    </div>
    <div *ngIf="subCat === 'aj'">
      <h1>Anglický jazyk</h1>
      <p>Pripravuje sa</p>
    </div>
  </div>
  <div *ngIf="years" class="main_page_container">
    <a *ngFor="let year of years" [routerLink]="['/test-page', subCat, year]">
      {{ year }}
    </a>
  </div>
  <div *ngIf="(!years || years.length == 0) && !loading">
    <p>no years</p>
  </div>
  <div *ngIf="loading">
    <p>loading</p>
  </div>
</div>
