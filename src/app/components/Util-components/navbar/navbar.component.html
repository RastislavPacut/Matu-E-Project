<nav
    id="nav_menu"
    class="bg-ang-main_bg border border-ang-border_main rounded-b-lg border-t-0 w-[19.25rem] sm:w-80 dark:text-ang-text_white"
>
    <ul>
        <li id="nav_menu_home" routerLink="/">
            <img
                src="assets/icons/home.png"
                alt=""
                width="28px"
                height="28px"
            />Domov
        </li>
        <ul id="nav_menu_tests" class="expandable_ul" (click)="changeSubCat()">
            <img
                src="assets/icons/tests.png"
                alt=""
                width="28px"
                height="28px"
            />
            <p>Maturitné testy</p>
            <span
                class="material-symbols-outlined transition-all"
                [ngClass]="{
                    'rotate-180': displayed
                }"
            >
                keyboard_arrow_down
            </span>
        </ul>
        <div
            [ngClass]="{ block: displayed, hidden: !displayed }"
            class="transition-all"
        >
            <li (click)="addSubCat('sjl')" class="text-sm h-8">
                Slovenský jazyk a literatúra
            </li>

            <li (click)="addSubCat('anj')" class="text-sm h-8">
                Anglický jazyk
            </li>

            <li (click)="addSubCat('mat')" class="text-sm h-8">Matematika</li>
        </div>
        <li id="nav_menu_scripts" routerLink="/education-materials">
            <img
                src="assets/icons/notes.png"
                alt=""
                width="28px"
                height="28px"
            />Učebné materiály
        </li>
        <li
            [ngClass]="{
                'border-0 hover:rounded-b-lg': !authServ.adminLog
            }"
            id="nav_menu_savedtests"
            routerLink="/test-history"
        >
            <img
                src="assets/icons/saved.png"
                alt=""
                width="28px"
                height="28px"
            />
            História testov
        </li>
        <li
            class="border-0 hover:rounded-b-lg"
            *ngIf="authServ.adminLog"
            routerLink="/official-test-constructor"
        >
            <img
                src="assets/icons/const.png"
                alt=""
                width="28px"
                height="28px"
            />
            Konštruktor testov
        </li>
    </ul>
</nav>
